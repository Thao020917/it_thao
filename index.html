        /* Images */

        .image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: float 4s infinite ease-in-out;
        }

        /* Float Animation for Images */
        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // Typing Effect
        const textArray = ["a Developer.", "a Designer.", "a Problem Solver."];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const element = document.getElementById("typing");
            const currentText = textArray[textIndex];

            if (!isDeleting && charIndex < currentText.length) {
                element.innerHTML = currentText.substring(0, charIndex + 1) + '<span class="cursor">|</span>';
                charIndex++;
                setTimeout(typeEffect, 100);
            } else if (isDeleting && charIndex > 0) {
                element.innerHTML = currentText.substring(0, charIndex - 1) + '<span class="cursor">|</span>';
                charIndex--;
                setTimeout(typeEffect, 50);
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) textIndex = (textIndex + 1) % textArray.length;
                setTimeout(typeEffect, 1000);
            }
        }
        typeEffect();

        // Particle.js Configuration
        (function () {
            const script = document.createElement("script");
            script.src = "https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js";
            script.onload = function () {
                particlesJS("particles-js", {
                    particles: {
                        number: { value: 50, density: { enable: true, value_area: 800 } },
                        color: { value: "#64ffda" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5 },
                        size: { value: 3 },
                        line_linked: { enable: true, color: "#64ffda", opacity: 0.4 },
                        move: { enable: true, speed: 3 },
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {

                            onclick: { enable: true, mode: "push" },
                        },
                    },
                    retina_detect: true,
                });
            };
            document.body.appendChild(script);
        })();
    </script>
